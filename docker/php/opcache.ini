[opcache]
; Enable opcache
opcache.enable = 1
opcache.enable_cli = 1

; The amount of memory to use for opcache (in megabytes)
opcache.memory_consumption = 128

; The amount of memory to use for interned strings (in megabytes)
opcache.interned_strings_buffer = 16

; The maximum number of files to cache
opcache.max_accelerated_files = 10000

; How often to check for file changes (in seconds)
; 0 = always check for changes, good for development
; 60 = check every 60 seconds, good for production
opcache.revalidate_freq = 60

; If enabled, a fast shutdown sequence is used for the accelerated code
opcache.fast_shutdown = 1

; Enable file timestamp validation
opcache.validate_timestamps = 1

; Opcache file cache
opcache.file_cache = /tmp/opcache

; Optimization level
opcache.optimization_level = 0x7FFEBFFF
